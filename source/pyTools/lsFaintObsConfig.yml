# Instrument configurations for the long-slit tutorial.
#   use_me:    Flag for inclusion (1) or exclusion (0) from processing
#   ObsType:   Observation type (DARK|FLAT|ARC|OBJECT)
#   ReadMode:  Readout mode (Bright|Medium|Dark')
#   Disperser: Name of grism in use
#   AperMask:  Name of slitmask in use
#   Filter:    Name of filter in use
#   Texp_flat: Exposure duration of flat-field
#   Texp_arc:  Exposure duration of Ar comparison lamp
#   Texp_sci:  Exposure duration of science target
#   Object:    Target name
#   DateObs:   Calendar date of observation

JH:
    ObsType:   OBJECT
    ReadMode:  Bright
    N_Reads:   1
    Disperser: 'JH_%'
    AperMask:  4pix-slit
    Filter:    'JH_%'
    CentWave:  1.4
    Texp_arc:  15
    Texp_flat: 4
    Texp_sci:  300
    MCbpm:     MCbpm_JH
    MCflat:    MCflat_JH
    Object:    'WISE 0350%'
    DateObs:   '2014-11-05:2014-12-13'
...